version: 2.1
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2

    steps:
      - checkout

      - run:
          name: Restore Packages
          command: dotnet restore

      - run:
          name: Build Mockingbird
          command: dotnet build

      - run:
          name: Test Mockingbird
          command: dotnet test
